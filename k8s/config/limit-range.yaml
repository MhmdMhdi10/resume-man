apiVersion: v1
kind: LimitRange
metadata:
  name: resume-builder-limits
  namespace: resume-builder
  labels:
    app.kubernetes.io/part-of: resume-builder
spec:
  limits:
    # Default limits for containers
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "256Mi"
      min:
        cpu: "50m"
        memory: "64Mi"
      max:
        cpu: "2"
        memory: "2Gi"
    # Limits for pods
    - type: Pod
      max:
        cpu: "4"
        memory: "4Gi"
    # Limits for PVCs
    - type: PersistentVolumeClaim
      min:
        storage: "1Gi"
      max:
        storage: "100Gi"
