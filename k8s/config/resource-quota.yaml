apiVersion: v1
kind: ResourceQuota
metadata:
  name: resume-builder-quota
  namespace: resume-builder
  labels:
    app.kubernetes.io/part-of: resume-builder
spec:
  hard:
    # Compute Resources
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"
    # Object Counts
    pods: "50"
    services: "10"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "10"
