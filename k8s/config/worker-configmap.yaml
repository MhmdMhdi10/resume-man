apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-config
  namespace: resume-builder
  labels:
    app: worker
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: resume-builder
data:
  NODE_ENV: "production"
  # MongoDB Configuration
  MONGODB_DATABASE: "resume_builder"
  # Redis Configuration
  REDIS_PORT: "6379"
  # S3/MinIO Configuration
  S3_REGION: "us-east-1"
  S3_BUCKET: "resumes"
  # Worker Configuration
  WORKER_CONCURRENCY: "5"
  WORKER_POLL_INTERVAL: "5000"
  # Retry Configuration
  MAX_RETRIES: "3"
  RETRY_BASE_DELAY: "1000"
  RETRY_MAX_DELAY: "30000"
  # Logging
  LOG_LEVEL: "info"
