apiVersion: v1
kind: Secret
metadata:
  name: worker-secrets
  namespace: resume-builder
  labels:
    app: worker
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: resume-builder
type: Opaque
stringData:
  # MongoDB Credentials
  # IMPORTANT: Replace these placeholder values with actual secrets in production
  # Consider using external secret management (e.g., AWS Secrets Manager, HashiCorp Vault)
  MONGODB_URI: "mongodb://admin:CHANGE_ME@mongodb:27017/resume_builder?authSource=admin"
  # Redis Credentials
  REDIS_HOST: "redis"
  REDIS_PASSWORD: "CHANGE_ME"
  # JWT Secret (for token validation)
  JWT_SECRET: "CHANGE_ME_TO_A_SECURE_RANDOM_STRING"
  # S3/MinIO Credentials
  S3_ENDPOINT: "http://minio:9000"
  S3_ACCESS_KEY: "CHANGE_ME"
  S3_SECRET_KEY: "CHANGE_ME"
  # Jabinja API Credentials (if applicable)
  JABINJA_API_KEY: "CHANGE_ME"
